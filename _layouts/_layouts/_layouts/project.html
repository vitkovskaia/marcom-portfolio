---
layout: default
---
<section class="section container article">
  <a href="/#work" class="back-link">← Back to Work</a>
  <h1>{{ page.title }}</h1>
  {% if page.meta %}<p class="meta">{{ page.meta }}</p>{% endif %}
  {% if page.hero %}<img class="hero-img" src="{{ page.hero }}" alt="{{ page.title }}">{% endif %}
  {{ content }}
</section>
